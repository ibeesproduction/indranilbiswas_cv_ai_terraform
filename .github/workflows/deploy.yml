name: Deploy CV Website to AWS S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Sync files to S3
        run: |
          aws s3 sync ./modular-cv-website/ s3://indranilbiswas-ibeesproduction-com-content/ \
            --exclude ".DS_Store" \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront cache
        run: |
          if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
            echo "CloudFront cache invalidated"
          else
            echo "No CloudFront distribution ID configured, skipping invalidation"
          fi
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          if [ ! -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then       
            echo "ðŸš€ CloudFront URL: https://indranilbiswas.ibeesproduction.com"
          fi